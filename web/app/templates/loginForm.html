<div class="container">
    <div class="row loginForm">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-show="!authenticated" ng-submit="doLogin()">
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user"></i></span>
                              <input type="text" placeholder="User name" class="form-control" ng-model="user.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-key"></i></span>
                              <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Sign in</button>
                    </form>
                </div>
                <div class="panel-footer">
                    <a href="#/signup"><i class="fa fa-user-plus"></i> Sign up</a>
                    <span class="pull-right"><a class="default" href="">Forgot your password?</a></span>
                </div>
            </div>
        </div>
    </div><!-- /.row -->
</div><!-- /.container -->
