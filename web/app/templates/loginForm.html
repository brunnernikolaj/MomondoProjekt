<div class="row">
    <div class="col-md-8">

    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-show="!ctrl.authenticated" ng-submit="ctrl.doLogin()">
                    <div class="form-group">
                        <input type="text" placeholder="User name" class="form-control" ng-model="ctrl.user.username">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control" ng-model="ctrl.user.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="panel-footer">
                <a href="">Sign up</a>
            </div>
        </div>
    </div>
</div>
