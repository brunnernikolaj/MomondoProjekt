<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl as ctrl">
    <head>
        <meta charset="utf-8">
        <title>{{ctrl.title}}</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">   
        <link rel="stylesheet" href="app/app.css">   
            
        <!-- Bower dependencies -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src='bower_components/angular-animate/angular-animate.min.js'></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        
        <!-- App views / pages -->
        <script src="app/frontpage/frontpage.js"></script>
        <script src="app/view2/view2.js"></script>
        <script src="app/view3/view3.js"></script>
        
        <!-- App components -->
        <script src="app/app.js"></script>
        <script src="app/components/authentication.js"></script>
        <script src="app/components/filters.js"></script>
        <script src="app/components/directives.js"></script>
        <script src="app/components/factories.js"></script>
        <script src="app/components/services.js"></script>
        <script src="app/components/controllers.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#/">{{ctrl.project}}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/view2">Company info</a></li>
                        <li><a href="#/view2">Exchange rates</a></li>
                        <li><a href="#/view3">All users</a></li>
                    </ul>
                    <div>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="ctrl.authenticated"><a href="#/">Hi {{ctrl.username}}</a></li>
                            <li ng-show="ctrl.authenticated"><a href="#/" ng-click="ctrl.doLogout()">Logout</a></li> 
                            <li ng-show="!ctrl.authenticated"><a href="#/login">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container" style="margin-top: 80px;">
            <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
            <div ng-view></div>
        </div>
    </body>
</html>
