<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8">
        <title ng-bind="title"></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">  
        <link rel="stylesheet" href="assets/css/rzslider.css">  
        <link rel="stylesheet" type="text/css" href="bower_components/angular-toastr/dist/angular-toastr.css" />
        <link rel="stylesheet" href="app/app.css">
        
        <!-- Bower dependencies -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src='bower_components/angular-animate/angular-animate.min.js'></script>
        <script src='bower_components/angular-slider/rzslider.min.js'></script>
        <script src='bower_components/angular-autocomplete/autocomplete.js'></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
        <!--<script src="bower_components/components-font-awesome/css/font-awesome.css"></script>-->

        <!-- Alternative fix for font-awesome bug - "Unexpected token ILLEGAL" -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Custom css -->
        <link rel="stylesheet" href="assets/css/styles.css">
        
        <!-- App views / pages -->
        <script src="app/view2/view2.js"></script>
        <script src="app/view3/view3.js"></script>
        
        <!-- App components -->
        <script src="app/app.js"></script>
        <script src="app/components/authentication.js"></script>
        <script src="app/components/filters.js"></script>
        <script src="app/components/directives.js"></script>
        <script src="app/components/factories.js"></script>
        <script src="app/components/services.js"></script>
        <script src="app/components/controllers.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#/">{{project}}</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/"><i class="fa fa-plane"></i></a></li>
                        <!-- <li><a href="#/doc"><i class="fa fa-file-text-o"></i></a></li>
                        <li><a href="#/searchresult"><i class="fa fa-search"></i> Result</a></li> -->
                    </ul>
                    <div>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="authenticated" ><a href="#/my-reservations">Hi {{username}}</a></li>
                            <li ng-show="authenticated"><a href="#/" ng-click="doLogout()"><i class="fa fa-sign-out"> <i class="fa fa-user"></i></i></a></li> 
                            <li ng-show="!authenticated"><a href="#/login"><i class="fa fa-user"> </i><!-- <i class="fa fa-sign-in"></i> --></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="viewport" ng-view></div>
        
        <div class="stickyfooter">
            <div class="container-fluid stats-bg">
              <div class="container">
                <div class="row stats">
                  <div class="col-sm-3">
                    <h1><i class="fa fa-calendar-check-o"></i></h1>
                    <h4>180.291 <small>Reservations</small></h4>
                  </div>
                  <div class="col-sm-3">
                    <h1><i class="fa fa-plane"></i></h1>
                    <h4>99.237 <small>Km travelled</small></h4>
                  </div>
                  <div class="col-sm-3">
                    <h1><i class="fa fa-users"></i></h1>
                    <h4>1.022.293 <small>Passengers</small></h4>
                  </div>
                  <div class="col-sm-3">
                    <h1><i class="fa fa-glass"></i></h1>
                    <h4>99.237 <small>Drinks Served</small></h4>
                  </div>
                </div><!-- /.row.stats -->
              </div><!-- /.container -->
            </div><!-- /.container-fluid -->

            <div class="container">
              <footer>
                <p>&copy; JustFly 2015</p>
              </footer>
            </div>
        </div><!-- /.footer -->
    </body>
</html>
